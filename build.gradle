group 'com.google.java-generator'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.2'

    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'

repositories {
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile 'com.google.code.gson:gson:2.8.2'
    compile 'com.squareup:javapoet:1.9.0'

    testCompile 'junit:junit:4.12'
    testCompile "org.mockito:mockito-inline:2.10.0"
    testCompile "com.nhaarman:mockito-kotlin:1.5.0"
}

task runGenerator(type: JavaExec) {
    main = 'ui.PackagesGeneratorUI'
    classpath = sourceSets.main.runtimeClasspath
}

// java -jar build/libs/java-generator-all-1.0-SNAPSHOT.jar
task fatJar(type: Jar) {
    manifest {
        attributes (
                'Main-Class': 'ui.PackagesGeneratorUI',
        )
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
